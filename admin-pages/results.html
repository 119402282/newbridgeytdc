<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./../js/results.js" defer></script>
    <title>Results</title>
    <style>
        table, td, th {
          border: 1px solid black;
        }
        
        table {
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container-fluid w-100 bb3073 d-grid" style="height: 100vh;place-items: center;">
		<form id="login" class="w-100 d-flex px-5 py-5 my-5 center rounded" method="post "style="flex-direction: column; align-items: center;">
			<h1>Survey Results Login</h1>
			<div class="form-floating mb-3 w-25">
				<input type="text" name="username" class="form-control" id="username" placeholder="Username" autocomplete="username" required />
				<label for="username" class="text-secondary">Userame</label>
			</div>
			<div class="form-floating w-25 mb-3">
				<input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password" required />
				<label for="password" class="text-left text-secondary">Password</label>
			</div>
			<button type="submit" class="btn btn-primary mb-3 text-center w-25">Login</button>
		</form>
	</div>
    <table id="resultsTable" class="d-none mx-auto mt-5" width="80%" cellspacing="0" cellpadding="">
        <thead class="bg-830f34">
            <tr>
                <th>Phone</th>
                <th>Full Name</th>
            </tr>
        </thead> 
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td class="text-center bold" colspan="2"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
